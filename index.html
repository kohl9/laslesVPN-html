<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasles VPN</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="header__logo">
                    <object type="image/svg+xml" class="header__logo_img" data="/img/header/logo.svg" width="37">
                        Your browser does not support SVG
                     </object>
                     <h1 class="header__logo_txt">Lasles<span class="header__logo_txt_bold">VPN</span></h1>
                </div>
                <div class="header__navbar">
                    <a href="">About</a>
                    <a href="">Features</a>
                    <a href="">Pricing</a>
                    <a href="">Testimonials</a>
                    <a href="">Help</a>
                </div>
                <div class="header__login">
                    <a href="" class="sign-in">Sing In</a>
                    <a href="" class="sign-up">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="start">
                <div class="start__description">
                    <h2>Want anything to be easy with <LaslesVPN class="start__description_txt_bold">LaslesVPN</span></h2>
                    <p>
                        Provide a network for all your needs with ease and fun using LaslesVPN 
                        discover interesting features from us.
                    </p>
                    <a href="">Get Started</a>
                </div>
                <div class="start__description_img">
                    <object type="image/svg+xml" data="/img/start/start.svg">
                        Your browser does not support SVG
                     </object>
                </div>
            </section>

            <section class="stats">
                <div class="stats__item">
                    <object type="image/svg+xml" data="/img/stats/user.svg">
                        Your browser does not support SVG
                     </object>
                     <div class="stats__item__description">
                        <span class="stats__item__description_count">90+</span>
                        <span class="stats__item__description_title">Users</span>
                     </div>
                </div>
                <object class="vector" type="image/svg+xml" data="/img/stats/vector.svg">
                    Your browser does not support SVG
                 </object>
                <div class="stats__item">
                    <object type="image/svg+xml" data="/img/stats/location.svg">
                        Your browser does not support SVG
                     </object>
                     <div class="stats__item__description">
                        <span class="stats__item__description_count">30+</span>
                        <span class="stats__item__description_title">Locations</span>
                     </div>
                </div>
                <object class="vector" type="image/svg+xml" data="/img/stats/vector.svg">
                    Your browser does not support SVG
                 </object>
                <div class="stats__item">
                    <object type="image/svg+xml" data="/img/stats/server.svg">
                        Your browser does not support SVG
                     </object>
                     <div class="stats__item__description">
                        <span class="stats__item__description_count">50+</span>
                        <span class="stats__item__description_title">Servers</span>
                     </div>
                </div>
            </section>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
